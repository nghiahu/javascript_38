<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: 1px solid rgba(174, 172, 172, 0.596);
            background-color: white;
            border-radius:50% ;
            display: grid;
            place-content: center;
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(100, 89, 89);
            width: 40px;
            height: 40px;
            
        }
        .crossbar{
            background-color: rgb(250, 252, 255);
            border: 1px solid  rgba(179, 171, 171, 0.512);
            height: 8px;
            width: 150px;
            border-left: 1px solid white;
            border-right: 1px solid white;
        }
        .outline{
            border: 1px solid rgba(125, 120, 120, 0.377);
            border-radius: 50%;
            background-color:rgb(247, 247, 247);
            display: grid;
            place-content: center;
            width: 50px;
            height: 50px;
        }
        .outline1{
            border: 1px solid rgba(125, 120, 120, 0.377);
            border-radius: 50%;
            background-color:blue;
            display: grid;
            place-content: center;
            width: 50px;
            height: 50px;
        }
        .out{
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .button_list{
            display: flex;
            gap:20px;
        }
        button{
            background-color: rgb(64, 134, 192);
            color: white;
            font-weight: 700;
            font-size: 20px;
            padding: 20px;
            border: 1px solid rgb(64, 134, 192);
            border-radius:12% ;
        }
        .arrange{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap:50px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="arrange">
    <div class="out">
        <div class="outline1">
        <p>1</p>
    </div>
        <div class="crossbar"></div>
        <div class="outline">
        <p>2</p>
    </div>
        <div class="crossbar"></div>
        <div class="outline">
        <p>3</p>
        </div>
        <div class="crossbar"></div>
        <div class="outline">
        <p>4</p>
    </div>
    </div>
    <div class="button_list">
        <button  id="previous" disabled>Prev</button>
        <button id="next">Next</button>
    </div>
</div>
<script >
      const items = document.querySelectorAll('.outline');
      const cos = document.querySelectorAll('crossbar');
const previous = document.getElementById('previous');
const next = document.getElementById('next');
let activeIndices = [];

previous.addEventListener('click', () => {
  if (activeIndices.length === 0) return;
  items[activeIndices.pop()].style.backgroundColor = '';
  cos[activeIndices.pop()].style.backgroundColor = '';
  render();
});

next.addEventListener('click', () => {
  if (activeIndices.length === 3) return;
  activeIndices.push(activeIndices.length);
  render();
});

function render() {
  items.forEach((item, index,cos) => {
    item.style.backgroundColor = activeIndices.includes(index) ? 'blue' : '';
    cos.style.backgroundColor = activeIndices.includes(index) ? 'blue' : '';
  });

  previous.disabled = activeIndices.length === 0;
  next.style.opacity = activeIndices.length === 3 ? '0.5' : '1';
}

render();
</script>
</body>
</html>
